<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pomodoro Clock</title>
		<link rel="stylesheet" href="./stylesheet/style.css" />
	</head>
	<body onload="load()">
		<div class="container">
			<div class="clockPad">
				<div class="clockBox">
					<div class="clockBorder" id="clockBorder">
						<div class="clock">
							<div class="clockFace">
								<h1 class="time" id="time">00:00</h1>
							</div>
						</div>
					</div>
				</div>
				<div class="functionBox">
					<div class="sessionHead">
						<h3 id="sessionHead">Session 1</h3>
					</div>
					<div class="sessionValues" id="sessionValues">
						<div class="sessionTime">
							<h3>session time</h3>
							<p class="sesText">20min</p>
							<div class="addSubbtn">
								<button class="btn ctr" id="sesSub">-</button>
								<button class="btn ctr" id="sesAdd">+</button>
							</div>
						</div>
						<div class="breakTime">
							<h3>break time</h3>
							<p class="brekText">10min</p>
							<div class="addSubbtn">
								<button class="btn ctr" id="breSub">-</button>
								<button class="btn ctr" id="breAdd">+</button>
							</div>
						</div>
					</div>
					<div class="sessionControl">
						<button class="btn" id="start">Start</button>
						<button class="btn" id="pause">Pause</button>
						<button class="btn" id="reset">Reset</button>
					</div>
				</div>
			</div>
		</div>

		<script src="./script/script.js"></script>
	</body>
</html>
